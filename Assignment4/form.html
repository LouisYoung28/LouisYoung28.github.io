<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label{
            display: inline-block;
            width: 150px;
            text-align: right;
        }
        h3{
            display: none;
        }
    </style>
    <script src="form.js"></script>
</head>
<body>
<form id="myForm">

    <input type="text" id="UName">

    <br><br>

        <option value="1991">1991</option>

    <br><br>
    <label> Favorite Music Genre: </label>
    <input type="checkbox" id="Pop"> Pop
    <input type="checkbox" id="HipHop">HipHop
    <input type="checkbox" id="Jazz">Jazz
    <input type="checkbox" id="Rock">Rock
    <input type="checkbox" id="Classical">Classical
    <input type="checkbox" id="Country">Country
    <br><br>

<input  type="button" id="submitBtn" onclick="submitBtnClick()" value="Submit">
<button type="reset" onclick="clearBtnClick()"> Clear </button>

    <div id="myDiv" style="display: none">
        <h3 id="h3UserName">Please enter <span id="valUname"> a valid Username</span><br></h3>

        <h3 id="h3PhNum">Please enter <span id="valPhnum">  a valid Phone Number</span><br></h3>
        <h3 id="h3Pwd">Please enter <span id="valPwd"> a valid Password</span><br></h3>
        <h3 id="h3Gen">Please select <span id="valGen"> a valid Gender </span><br></h3>
        <h3 id="h3Bday">Please select <span id="valBday"> a valid Birthday </span><br></h3>
